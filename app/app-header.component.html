<img class="cover" src="app/images/album.svg">

<div class="track-info">
  <div class="artist">{{ track?.artist }}</div>
  <div class="album">{{ track?.album }}</div>
  <div class="title">{{ track?.title }}</div>

  <button (click)="onPreviousClicked()">Previous</button>
  <button (click)="playbackService.toggle()">Play</button>
  <button (click)="onNextClicked()">Next</button>
</div>
